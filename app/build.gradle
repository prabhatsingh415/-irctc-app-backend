plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.1.0' // Updated to 6.1.0 for Tomcat 11 compatibility; use compileOnly to avoid runtime conflicts

    implementation 'com.google.guava:guava:32.1.2-jre'
    implementation 'com.sun.mail:jakarta.mail:2.0.1'
    implementation 'jakarta.activation:jakarta.activation-api:1.2.2'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'io.github.cdimascio:dotenv-java:3.0.2'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:11.0.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-el:11.0.5'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.zaxxer:HikariCP:6.3.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:11.0.5'
    testImplementation 'org.mockito:mockito-core:5.11.0'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
// âœ… Add WAR Configuration
war {
    archiveFileName = "IRCTC-1.0.war"
    destinationDirectory.set(layout.buildDirectory.dir("libs"))
    from('src/main/resources') {
        exclude '.env'
        exclude '**/*.env'
    }
}


sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}


