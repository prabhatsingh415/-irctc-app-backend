plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'com.google.guava:guava:32.1.2-jre' // Replace with the desired Guava version

    implementation 'com.sun.mail:jakarta.mail:2.0.1' // Ensure you're using the latest version
    implementation 'jakarta.activation:jakarta.activation-api:1.2.2' // Ensure compatibility
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '3.0.2'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:11.0.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-el:11.0.5'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.zaxxer:HikariCP:6.3.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
// âœ… Add WAR Configuration
war {
    archiveFileName = "IRCTC-1.0.war"
    destinationDirectory.set(layout.buildDirectory.dir("libs")) // This will make it output in build/libs
}


sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}


